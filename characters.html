<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Marcellus+SC&family=Monoton&family=Oldenburg&family=Permanent+Marker&family=Sarabun:wght@200&display=swap" rel="stylesheet">
    <title>Characters</title>
</head>
<body>
    <div class="fullBack">
        <h1>Select your Character</h1>
        <div class="square">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div class="circle">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="characters-preselect">
            <div class="character-small-img">

                <img src="/imagenes/humanWarriorMale.png" onclick="selectFunction(this)">
                <img src="/imagenes/humanWizzardMale.png" onclick="selectFunction(this)">
                <img src="/imagenes/elfWarriorMale.png" onclick="selectFunction(this)">
                <img src="/imagenes/elfWizzardMale.png" onclick="selectFunction(this)">
                <img src="/imagenes/dwarfWarriorMale.png" onclick="selectFunction(this)">
                <img src="/imagenes/dwarfWizzardMale.png" onclick="selectFunction(this)">
            </div>
            <div class="img-container">
                <img id="imageBox" src="/imagenes/humanWarriorMale.png">
            </div>
        </div>
    </div>

    <script src="characters.js"></script>
</body>
</html>
