    <h1>THE DRAGON SLAYER!</h1>

    <form action="">
        <fieldset>
            <strong>CHARACTER LV. 1</strong>
            
        </fieldset>
    </form>

    <form id="characterForm">
        <fieldset>
            <legend><strong>New Character</strong></legend>
            <img src="./imagenes/humanWarriorMale.png" alt="board" id="characterImage">
            <fieldset>
                <label for="nickname">
                    <legend><strong>Nickname</strong></legend>
                <input type="text" name="nickname" id="characterNickName" required></label>
                </label>
                </fieldset>
                <br>
                <fieldset>
                <label for="race"></label>
                    <legend><strong>Choose your Race</strong></legend>
                    <select name="race" id="characterRace">
                        <option value="Human">Human</option>
                        <option value="Elf">Elf</option>
                        <option value="Dwarf">Dwarf</option>
                        </select>
                    </fieldset>
                    <br>
                <fieldset>
                <label for="gender"></label>
                    <legend><strong>Choose your Gender</strong></legend>
                    <select name="gender" id="characterGender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    </fieldset>
                <br>
                <fieldset>
                <label for="class"></label>
                    <legend><strong>Choose your Class</strong></legend>
                    <select name="class" id="characterClass">
                        <option value="Warrior">Warrior</option>
                        <option value="Wizzard">Wizzard</option>
                    </select>
                </fieldset>
                <br>
                <fieldset>
                    <input type="reset" value="Clear">
                    <input type="submit" id="characterCreate" value="Create">
                </fieldset>

            
            </fieldset>
